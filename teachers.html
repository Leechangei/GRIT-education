<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선생님 소개 - GRIT EDU</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* 전체 페이지 스타일 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }
    header {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    section {
      margin-bottom: 40px;
    }
    section h2 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    /* 선생님 카드 그리드 */
    .teacher-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .teacher-card {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      background: #fff;
      transition: transform 0.2s ease;
    }
    .teacher-card:hover {
      transform: translateY(-3px);
    }
    .teacher-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .teacher-card h3 {
      margin: 0 0 5px;
      font-size: 1rem;
    }
    .teacher-card p {
      font-size: 0.9rem;
      color: #555;
      margin: 0;
    }

    footer {
      border-top: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
      background: #f9f9f9;
    }
  </style>
</head>

  </header>
