<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>강사 소개 - GRIT EDU</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* 강사 소개 섹션 스타일 */
    .teacher-section {
      position: relative;
      padding-bottom: 60px; /* 메뉴가 들어갈 공간 확보 */
    }

    /* 과목별 메뉴 기본 숨김 */
    .subject-menu {
      display: none;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: #f0f0f0;
      border-top: 1px solid #ddd;
      padding: 10px 0;
      text-align: center;
      transition: all 0.3s ease;
    }

    /* 강사 섹션에 마우스 올리면 메뉴 표시 */
    .teacher-section:hover .subject-menu {
      display: block;
    }

    /* 메뉴 목록 스타일 */
    .subject-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .subject-menu ul li {
      display: inline-block;
      margin: 0 10px;
    }
    .subject-menu ul li a {
      text-decoration: none;
      color: #0078d4;
      font-weight: bold;
      padding: 5px 10px;
      border: 1px solid transparent;
      transition: border 0.2s ease;
    }
    .subject-menu ul li a:hover {
      border: 1px solid #0078d4;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>GRIT EDU</h1>
    <nav>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="teachers.html" class="active">강사 소개</a></li>
        <li><a href="online.html">무료 인터넷 강의</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- 강사 소개 섹션 -->
    <section class="teacher-section">
      <h2>강사 소개</h2>
      <div class="teacher-list">
        <!-- 예시: 강사 프로필 카드 (원하는 방식으로 확장 가능) -->
        <div class="teacher-profile">
          <img src="img/teacher1.jpg" alt="박소진">
          <h3>박소진</h3>
        </div>
        <div class="teacher-profile">
          <img src="img/teacher2.jpg" alt="강지웅">
          <h3>강지웅</h3>
        </div>
        <!-- 다른 강사 카드들 추가 -->
      </div>

      <!-- 마우스 오버 시 나타나는 과목별 메뉴 -->
      <div class="subject-menu">
        <ul>
          <li><a href="korean.html">국어과</a></li>
          <li><a href="math.html">수학과</a></li>
          <li><a href="english.html">영어과</a></li>
          <li><a href="science.html">과학과</a></li>
          <li><a href="examinfo.html">입시정보</a></li>
        </ul>
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
