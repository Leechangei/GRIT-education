<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>더보기 - GRIT EDU</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .container {
      display: flex;
      min-height: 100vh;
    }
    aside.sidebar {
      width: 220px;
      border-right: 1px solid #ddd;
      padding: 20px;
      background: #fff;
    }
    .sidebar h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    .sidebar ul li {
      margin: 8px 0;
    }
    .sidebar ul li a {
      text-decoration: none;
      color: #333;
      font-size: 0.95rem;
    }
    .sidebar ul li a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 20px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="header-container"></div>

    <!-- 메인 영역 (필요하다면 내용 작성, or 비워둬도 됨) -->
    <main>
      <h2>더보기 메뉴</h2>
      <p>좌측 사이드바에서 원하는 항목을 클릭하세요.</p>
    </main>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
